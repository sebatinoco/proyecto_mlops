name: Trigger auto deployment for proyecto-mlops

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/proyecto-mlops-AutoDeployTrigger-06686dc9-d60f-490d-ac8f-898673842f02.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PROYECTOMLOPS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROYECTOMLOPS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROYECTOMLOPS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PROYECTOMLOPS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROYECTOMLOPS_REGISTRY_PASSWORD }}
          containerAppName: proyecto-mlops
          resourceGroup: MLOps
          imageToBuild: stinoco/proyecto-mlops:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


